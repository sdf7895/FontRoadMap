<!-- 

    flex : 기본적으로 인라인
    
    inline : 정해진 공간에 자식들의 크기가 정해진 공간만큼 차지하지않았으면
             그 공간을 채울때까지 자식태그가 한 공간에 올라온다

    block : 한공간을 다쓴다

    span 은 기본값으로 인라인

    boxModel 이란 ? 
    전체 CSS box model은 블록 박스에 적용되며,
    인라인 박스는 박스 모델에 정의된 일부 동작만 사용합니다. 
    이 모델은 당신이 페이지에서 볼 수 있는 박스를 생성하기 위해 박스의 서로 다른 부분인 여백,
    테두리, 패딩 및 콘텐츠등이 어떻게 함께 작동할 것인지를 정의합니다

    /* <length> 값 */
    margin-top: 10px;  /* 절대 길이 */
    margin-top: 1em;   /* 글씨 크기에 상대적 */
    margin-top: 5%;    /* 가장 가까운 블록 컨테이너의 너비에 상대적 */

    /* 키워드 값 */
    margin-top: auto;

    /* 전역 값 */
    margin-top: inherit;
    margin-top: initial;
    margin-top: unset;
    
    참고 : https://developer.mozilla.org/ko/docs/Learn/CSS/Building_blocks/The_box_model

    hover -> 원하는 태그 에 이 속성을추가하면 마우스가 올라가져있는 태그의 박스가
    hover 속성에 추가된 background color 나 어떤 여러 속성들이 적용된다
 -->

<style>
    p,ul {
  border: 2px solid rebeccapurple;
  padding: .5em;
}

.block,li {
  border: 2px solid blue;
  padding: .5em;
}

ul {
  display: flex;
  list-style: none;
}

.block {
  display: block;
}    
</style>

<p>I am a paragraph. A short one.</p>
<ul>
  <li>Item One</li>
  <li>Item Two</li>
  <li>Item Three</li>
</ul>
<p>I am another paragraph. Some of the <span class="block">words</span> have been wrapped in a <span>span element</span>.</p>
